<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="./APPLICATION/Styles/cssreset-min.css" />
        <link rel="stylesheet" type="text/css" href="./APPLICATION/Styles/main.css" />
        <link rel="stylesheet" type="text/css" href="./APPLICATION/Styles/player.css" />
        <link rel="stylesheet" type="text/css" href="./APPLICATION/Styles/jquery-ui-1.10.0.custom.min.css" />
        <script type="text/javascript" src="Scripts/jquery-1.9.0.min.js"></script> 
        <script type="text/javascript" src="Scripts/jquery-ui-1.10.0.min.js"></script> 
    </head>
    <body>
        <div id='headerBlock'>
            <a href='#' id='headerLogo'></a>
            <div id='headerNavigation'>
                <ul>
                    <li id='navigationMyPage' class='topNavigatiobEl'>
                        <div class='dropDownBlock mainNavShift' style='width: 120px; display: none;'>
                            <div class='dropmenuArrow'></div>
                            <ul class='subNavigation'>
                                <li><a href='#'><div class='subnavIcons allPage'></div>Вся страница</a></li>
                                <li><a href='#'><div class='subnavIcons music'></div>Музыка</a></li>
                                <li><a href='#'><div class='subnavIcons video'></div>Видео</a></li>
                                <li><a href='#'><div class='subnavIcons events'></div>События</a></li>
                                <li><a href='#'><div class='subnavIcons subscribe'></div>Подписки</a></li>
                            </ul>
                        </div>
                    </li>
                    <li id='navigationMyNews'class='topNavigatiobEl'>
                        <div class='dropDownBlock mainNavShift' style='width: 120px; display: none;'>
                            <div class='dropmenuArrow'></div>
                            <ul class='subNavigation'>
                                <li><a href='#'><div class='subnavIcons music'></div>Музыка<div class='noticeDot'></div></a></li>
                                <li><a href='#'><div class='subnavIcons video'></div>Видео</a></li>
                                <li><a href='#'><div class='subnavIcons events'></div>События</a></li>
                                <li><a href='#'><div class='subnavIcons subscribe'></div>Подписки</a></li>
                                <li><a href='#'><div class='subnavIcons notice'></div>Уведомления<div class='noticeDot'></div></a></li>
                            </ul>
                        </div>
                    </li>
                    <li id='navigationMusic' class='topNavigatiobEl'></li>
                    <li id='navigationVideo' class='topNavigatiobEl'></li>
                    <li id='navigationEvents' class='topNavigatiobEl'></li>
                    <li id='navigationPeople' class='topNavigatiobEl'></li>
                </ul>
            </div>
        </div>
        <div id='mainContent'>
            <div class='playerMainBlock'>
                <div class='butonBlock'>
                    <div class='playerButton prev'></div>
                    <div class='playerButton playPause pause'></div>
                    <div class='playerButton next'></div>
                    <div class='playerButton songActions share'></div>
                    <div style='clear: both;'></div>
                </div>
                <div class='centerPart'>
                    <div class='cover'></div>
                    <div class='trackName'>Climax - Usher</div>
                    <div class='trackSlider'></div>
                    <div class='trackTimer'>-3:05</div>
                    <div class='trackVolume'></div>
                </div>
            </div>
            <!--<img src='./Images/wellcome_bg.jpg' />-->
        </div>

        <script>
            $(function () {
                $('.trackSlider').slider({
                    range: "min",
                    min: 0,
                    max: 100,
                    value: 0,
                    animate: true,
                    slide: function (event, ui) {
                        console.log('position', ui.value);
                    }
                });

                $('.trackVolume').slider({
                    range: "min",
                    min: 0,
                    max: 100,
                    value: 0,
                    animate: true,
                    slide: function (event, ui) {
                        console.log('volume', ui.value);
                    }
                });
            });
        </script>
    </body
</html>
