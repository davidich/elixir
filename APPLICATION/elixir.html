    <script>
        $(function () {
            $('.albumBlock .cover').hover(
                function () {
                    $(this).find('.coverHover').animate({
                        height: 'toggle'
                    }, {
                        duration: 600,
                        specialEasing: {
                            height: 'easeOutBounce'
                        }
                    });

                }, function () {
                    $(this).find('.coverHover').animate({
                        height: 'toggle'
                    }, {

                        specialEasing: {
                            height: 'linear'

                    });
                });
        });
