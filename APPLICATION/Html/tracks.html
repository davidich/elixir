<div class="tracksBlock rightPartHolder">
    <div class="rightContainer">
        <div class="rightSearchBlock">
            <div class="searchCancel" data-bind="click: clearQuery, css: { cancel:  hasQuery }"></div>
            <input class="searchBar" placeholder="Поиск по" data-bind="value: query, valueUpdate: 'afterkeydown', event: { keyup: onQueryKeyUp }" />
            <div class="searchCriterion" data-bind="fancyDrop: searchModes, value: searchMode"></div>
            <div class="searchLoader" data-bind="visible: loadMgr.isSearching" style="display: none;">
                <img src="./Images/loader.gif" alt="" />
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="searchResult">
            <div class="searchResultInfo">У нас <span data-bind="text: totalCount"></span> треков</div>
            <div>
                <div data-bind="foreach: items">
                    <div class="trackInfo" data-bind="click: $parent.openDetails">
                        <div class="resultPlayButton" data-bind="click: addToStart, clickBubble: false"></div>
                        <div class="resultaddToPlaylist" data-bind="click: addToEnd, clickBubble: false, css: {active: isAdded}"></div>
                        <div class="resultTrackName" data-bind="text: title"></div>
                        <div class="resultArtist" data-bind="foreach: artists">
                            <a data-bind="text: name, click: openDetails, clickBubble: false"></a><span data-bind="if: $index() < ($parent.artists.length - 1)">,</span>
                        </div>
                        <div class="resultLikesAmount"><a data-bind="text: stats.rank"></a></div>
                        <div class="resultTrackTime" data-bind="text: time"></div>
                        <div class="resultBnts">
                            <div class="resultBnts">
                                <div class="addToFavorit"></div>
                                <div class="triangle">
                                    <div class='dropDownBlock' style="display: none;">
                                        <div class='dropmenuArrow'></div>
                                        <ul class='subNavigation'>
                                            <li><a href='#'>
                                                    <div class='subnavIcons addTofavorit'></div>
                                                    Добавить в избранное</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons share'></div>
                                                    Поделиться</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons sendToWall'></div>
                                                    Отправить на стену</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons addToPLaylist'></div>
                                                    Добавить в плейлист</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lineLoader">
                    <img src="./Images/loader.gif" alt="" data-bind="visible:  loadMgr.isLoadingPage" />
                </div>
            </div>
        </div>
    </div>
</div>
