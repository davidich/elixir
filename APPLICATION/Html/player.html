<div id="playerContent" style="display: none;" data-bind="visible: isVisible">
    <div class='playerBlock'>
        <div class="playerHeader">
            <a class="albumCover">
                <div class="noImageHolder">
                    <img src="" alt="" data-bind="visible: hasImage, attr: {src: imageUrl('large')}" />
                </div>
            </a>
            <div class="trackDetails" data-bind="with: track">
                <div><span class="detailDescription">Трек: </span><a href="#" data-bind="text: title"></a></div>
                <div>
                    <span class="detailDescription">Исполнитель: </span>
                    <span data-bind="foreach: artists">
                        <a href="#" data-bind="text: name"></a><span data-bind="if: $index() < ($parent.artists.length - 1)">,</span>
                    </span>
                </div>
                <div>
                    <span class="detailDescription">Жанр: </span>
                    <span data-bind="foreach: genres">
                        <a href="#" data-bind="text: name"></a><span data-bind="if: $index() < ($parent.genres.length - 1)">,</span>
                    </span>                   
                </div>
                <div>
                    <span class="detailDescription">Стиль: </span>
                    <span data-bind="foreach: styles">
                        <a href="#" data-bind="text: name"></a><span data-bind="if: $index() < ($parent.styles.length - 1)">,</span>
                    </span>                   
                </div>
                <div><a href='#'><span class="heart"></span><span  data-bind="text: rank"></span></a></div>
                <!--<div class="trackQuality"><span class="detailDescription">HQ</span></div>-->
            </div>
            <div class="compactViewBtn"></div>
            <div class="bottomButtonsBlock">
                <div class="btnRotator"></div>
                <div class="menuTriangle">
                    <div class='dropDownBlock' style="display: none;">
                        <div class='dropmenuArrow'></div>
                        <ul class='subNavigation'>
                            <li><a href='#'>
                                <div class='subnavIcons addTofavorite'></div>
                                Добавить в избранное</a></li>
                            <li><a href='#'>
                                <div class='subnavIcons share'></div>
                                Поделиться</a></li>
                            <li><a href='#'>
                                <div class='subnavIcons sendToWall'></div>
                                Отправить на стену</a></li>
                            <li><a href='#'>
                                <div class='subnavIcons addToPLaylist'></div>
                                Добавить в плейлист</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class='playerMainBlock' data-bind="css: {locked: tracks().length == 0}">
            <div class='buttonBlock'>
                <div class='playerButton prev' data-bind="click: prev"></div>
                <div class='playerButton playPause' data-bind="click: playPause, css:{ pause: state() == 'playing'}"></div>
                <div class='playerButton next' data-bind="click: next"></div>
                <div class='playerButton songActions share' data-bind=""></div>
                <div class='playerButton repeat' data-bind="toggleButton: isLooped, whenActive: 'repeating'"></div>
                <div style='clear: both;'></div>
            </div>
            <div class='centerPart'>
                <div class='cover'>
                    <img src="" alt="" data-bind="visible: hasImage, attr: {src: imageUrl('small')}" />
                </div>
                <div class='trackName' data-bind="text: trackCaption"></div>
                <div class='trackSlider'></div>
                <div class='trackTimer' data-bind="text: time, toggleButton: isElapsed"></div>
                <div class='soundIco' data-bind="toggleButton: isMuted, activeCss: 'mute', onToggle: refreshVolume"></div>
                <div class='trackVolume'></div>
            </div>
            <div class="btnPartial"></div>
            <div class='switchToFullView'></div>
        </div>
        <div class="playerPlaylistBlock">

            <div class="playlistHeader">
                <div class="songAmount" data-bind="text: tracks().length">1000</div>
                <div class="playlistHeaderButtons">
                    <div class="goToPlaylist"></div>
                    <div class="shuffle" data-bind="toggleButton: isShuffled"></div>
                    <div class="clearPlaylist"></div>
                </div>
            </div>
            <div class="trackListBlockScrollWrapper">
                <div class="trackListBlock" data-bind="foreach: tracks">
                    <div class="plTrack" data-bind="css:{current: $data == $root.track()}">
                        <div class="trackName" data-bind="text: title"></div>
                        <div class="trackArtist"><a href="#">Artist Name</a></div>
                        <div class='deleteTrack' data-bind="click: onDeleteClick"></div>
                        <div class="trackTime" data-bind="text: time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lockBackground"></div>
</div>
