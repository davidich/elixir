<div id="playerContent" style="display: none;" data-bind="visible: isVisible, css: {locked: tracks().length == 0}">
    <div class='playerBlock'>
        <div class="playerHeader">
            <a class="albumCover">
                <img src="./Images/player/cover100x100.jpg" alt="" /></a>
            <div class="trackDetails">
                <div><span class="detailDescription">Трек: </span><a href="#">Climax</a></div>
                <div><span class="detailDescription">Исполнитель: </span><a href="#">Climax, </a><a href="#">Climax</a></div>
                <div><span class="detailDescription">Жанр: </span><a href="#">R&B, </a><a href="#">HipHop</a></div>
                <div><span class="detailDescription">Стиль: </span><a href="#">Soul, </a><a href="#">Jazz</a></div>
                <div><a href='#'><span class="heart"></span>35 000</a></div>
                <div class="trackQuality"><span class="detailDescription">HQ</span></div>
            </div>
            <div class="compactViewBtn"></div>
            <div class="bottomButtonsBlock">
                <div class="btnRotator"></div>
                <div class="menuTriangle">
                    <div class='dropDownBlock' style="display: none;">
                        <div class='dropmenuArrow'></div>
                        <ul class='subNavigation'>
                            <li><a href='#'>
                                    <div class='subnavIcons addTofavorite'></div>
                                    Добавить в избранное</a></li>
                            <li><a href='#'>
                                    <div class='subnavIcons share'></div>
                                    Поделиться</a></li>
                            <li><a href='#'>
                                    <div class='subnavIcons sendToWall'></div>
                                    Отправить на стену</a></li>
                            <li><a href='#'>
                                    <div class='subnavIcons addToPLaylist'></div>
                                    Добавить в плейлист</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- add 'locked' class for greyout all buttons -->
        <div class='playerMainBlock'>
            <div class='buttonBlock'>
                <div class='playerButton prev' data-bind="click: prev"></div>
                <div class='playerButton playPause' data-bind="click: playPause, css:{ pause: state() == 'playing'}"></div>
                <div class='playerButton next' data-bind="click: next"></div>
                <div class='playerButton songActions share' data-bind="click: test"></div>
                <div class='playerButton repeat repeating'></div>
                <div style='clear: both;'></div>
            </div>
            <div class='centerPart'>
                <div class='cover'></div>
                <div class='trackName'>Climax - Usher</div>
                <div class='trackSlider'></div>
                <div class='trackTimer' data-bind="text: time, click: switchTimeMode"></div>
                <div class='soundIco' data-bind="css: {mute: isMuted}, click: mute"></div>
                <div class='trackVolume'></div>
            </div>
            <div class="btnPartial"></div>
            <div class='switchToFullView'></div>
        </div>
        <div class="playerPlaylistBlock">

            <div class="playlistHeader">
                <div class="songAmount">1000</div>
                <div class="playlistHeaderButtons">
                    <div class="goToPlaylist"></div>
                    <div class="shuffle" data-bind="click: shuffle, css: {active: isShuffled}"></div>
                    <div class="clearPlaylist"></div>
                </div>
            </div>
            <div class="trackListBlockScrollWrapper">
                <div class="trackListBlock" data-bind="foreach: tracks">
                    <div class="plTrack" data-bind="css:{current: $data == $root.track()}">
                        <div class="trackName" data-bind="text: title"></div>
                        <div class="trackArtist"><a href="#">Artist Name</a></div>
                        <div class='deleteTrack' data-bind="click: onDeleteClick"></div>
                        <div class="trackTime" data-bind="text: time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="lockBackground"></div>
</div>
