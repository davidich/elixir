<script>

    $('.welcomeBlock').on('click', 'area.eventArea', function () {
        var activeSlide = $($('ul#welcomeEventSilder li:first'));
        var title = activeSlide.attr('data-title');
        var fileId = activeSlide.attr('data-id');

        var dialog = $('<div></div>').dialog({
            dialogClass: 'customDialog',
            draggable: false,
            resizable: false,
            autoOpen: true,
            modal: true,
            width: 501,
            height: 483,
            title: title
        });

        $.ajax({
            method: 'Post',
            url: 'Html/events/rihanna.html'
        });

        console.log(fileId, title);
        //var dataClass = $(this).attr('data-hover');
        //console.log($('.' + dataClass));
    });


    $('body').on('mouseover', 'area', function () {
        var dataClass = $(this).attr('data-hover');
        $('.' + dataClass).addClass('active');
    });

    $('body').on('mouseout', 'area', function () {
        var dataClass = $(this).attr('data-hover');
        $('.' + dataClass).removeClass('active');
    });
</script>
