<div class="albumsBLock rightPartHolder">
    <div class="rightContainer">
        <div class="rightSearchBlock" data-bind="with: oSearchParams">
            <div class="searchCancel" data-bind="click: $root.clearQuery, css: { cancel:  $root.hasQuery }"></div>
            <input class="searchBar" placeholder="Поиск по" data-bind="value: query, valueUpdate: 'afterkeydown', event: { keyup: $root.onQueryKeyUp }" />
            <div class="searchCriterion" data-bind="fancyDrop: searchModes, value: searchModes"></div>
            <div class="searchLoader" data-bind="visible: $root.hasPendingSearch" style="display: none;">
                <img src="./Images/loader.gif" alt="" />
            </div>
            <div style="clear: both;"></div>
        </div>
        <div class="searchResult" data-bind="with: oSearchResults">
            <div class="searchResultInfo">У нас <span data-bind="text: totalCount">10000</span> альбома</div>
            <div>
                <div data-bind="foreach: items">
                    <div class="trackInfo">
                        <div class="resultPlayButton"></div>
                        <div class="resultaddToPlaylist"></div>
                        <div class="resultTrackName" data-bind="text: title"></div>
                        <div class="resultArtist" data-bind="foreach: artists"><a data-bind="text: name"></a></div>
                        <div class="resultLikesAmount"><a data-bind="text: stats().rank"></a></div>
                        <div class="resultTrackTime" data-bind="text: time"></div>
                        <div class="resultBnts">
                            <div class="resultBnts">
                                <div class="addToFavorit"></div>
                                <div class="triangle">
                                    <div class='dropDownBlock' style="display: none;">
                                        <div class='dropmenuArrow'></div>
                                        <ul class='subNavigation'>
                                            <li><a href='#'>
                                                    <div class='subnavIcons addTofavorit'></div>
                                                    Добавить в избранное</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons share'></div>
                                                    Поделиться</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons sendToWall'></div>
                                                    Отправить на стену</a></li>
                                            <li><a href='#'>
                                                    <div class='subnavIcons addToPLaylist'></div>
                                                    Добавить в плейлист</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="albumBlock">
            <div class="cover">
                <img src="./Images/tempImages/cover100x100.jpg" alt="" />
                <div class="number">1</div>
                <div class="coverHover" style="display: none;">
                    <div class="playBtn"></div>
                    <div class="playListBtn"></div>
                </div>
            </div>
            <div class="albumInfo">
                <div><a href="#">Scream</a></div>
                <div><span>Дата:</span> 08.06.2012</div>
                <div><span>Исполнитель:</span>
                    <span>
                        <a href="#">R&B</a>
                     </span>
                </div>
                <div><span>Стиль:</span >
                    <span>
                        <a href="#">Soul</a>, 
                        <a href="#">Soul</a>
                    </span>
                </div>
                <div class="rankBlock">
                    <a href='#'><div class="heart"></div><span>100</span></a>
                </div>
            </div>
            <div class="albumInfoIcos">
                <div class="subnavIcons addTofavorit"></div>
                <div class="triangle">
                     <div class='dropDownBlock albumDropListShist' style="display: none;">
                        <div class='dropmenuArrow'></div>
                        <ul class='subNavigation'>
                            <li>
                                <a href='#'><div class='subnavIcons addToFavorite'></div>Добавить в избраное</a>
                            </li>
                            <li>
                                <a href='#'><div class='subnavIcons likeIt'></div>Нравится</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>       
    </div>
</div>
